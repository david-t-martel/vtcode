[package]
name = "vtcode-bash-runner"
version = "0.1.0"
edition = "2024"
description = "Cross-platform shell execution helpers extracted from VTCode"
license = "MIT"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode-bash-runner"

[features]
default = ["std-process"]
std-process = []

[dependencies]
anyhow = "1.0"
path-clean = "1.0"
shell-escape = "0.1"
vtcode-commons = { path = "../vtcode-commons", version = "0.1.0" }

[lints]
workspace = true

[dev-dependencies]
tempfile = "3.10"
